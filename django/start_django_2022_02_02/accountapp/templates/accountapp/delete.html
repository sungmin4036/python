{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 2rem auto">
    
    <div class="mb-4">
        <h4>계정을 삭제 합니다. </h4>
    </div>

    <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post"> 
        {% csrf_token %} 
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
